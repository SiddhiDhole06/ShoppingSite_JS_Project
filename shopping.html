<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable responsive gallery</title>
    <link rel="stylesheet" type="text/css" href="shopping.css">
</head>
<body class="">
    <div class="container">
        <header>
            <div class="title">PRODUCTS LIST</div>
            <div class="icon-cart">
                <img src="sample-img/heart.png" alt="">
                <span>0</span>
            </div>
        </header>

        <section>
            <ul>
                <li class="list active" data-filter="all">All</li>
                <li class="list" data-filter="books">Books</li>
                <li class="list" data-filter="toys">Toys</li>
                <li class="list" data-filter="decor">Home Decor</li>
                <li class="list" data-filter="accesories">Accesories</li>
                <li class="list" data-filter="clothes">Clothes</li>
            </ul>
    
            <div class="listProduct">
                <div class="item" data-item="books">
                    <!-- <img src="sample-img/book1.jpg">
                        <h2>product name</h2>
                        <div class="price">$20</div>
                        <button class="addCart">
                            Add To Cart
                        </button> -->
                </div>
            </div>
        </section>
    </div>

    <div class="cartTab">
        <h1>Shopping Cart</h1>
        <div class="listCart">
            <div class="item">
                <!-- <div class="image">
                    <img src="sample-img/book2.webp" alt="">
                </div>
                <div class="name">
                    NAME
                </div>
                <div class="totalPrice">
                    $200
                </div>
                <div class="quantity">
                    <span class="minus"><</span>
                    <span>1</span>
                    <span class="plus">></span>
                </div> -->
            </div>

        </div>
        <div class="btn">
            <button class="close">CLOSE</button>
            <button class="checkOut">CHECK OUT</button>
        </div>
    </div>
    

   <script src="shopping.js"></script>
   <script src="products.json"></script>
</body>
</html>
